<div class="container">
  <!-- <form>
    <input type="text" name="sample_search" id="sample_search" onkeyup="applyFilter($event.target.value)"
      placeholder="Filter">
  </form> -->
  <table class="table table-striped">



    <thead>
      <tr>
        <th>EmployeeId</th>
        <th>Name</th>
        <th>User Name</th>
       
        <th>Created Date</th>
        <th>IsActive</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.empId}}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.uname}}</td>
       
        <td>
                {{emp.CreatedDate}}
        </td>
        <td>

          <mat-slide-toggle [checked]="emp.isActive"
            (change)="getStatus(emp.empId,emp.isActive,emp.Role)">

          </mat-slide-toggle>

        </td>
        <!-- <td>
          {{employees.}}
        </td> -->

        <td><select class="form-control" [value]="emp.Role" (change)="getStatus(emp.empId,emp.isActive,emp.Role)">
            <option value="Admin">Admin</option>
            <option value="Trainer">Trainer</option>
            <option value="Trainee">Trainee</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>

  </mat-paginator> -->
